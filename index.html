<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Mulish:ital@1&family=Nunito:wght@400;600&family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="header__text">Weather</p>
      <div class="weather__main__info">
        
        <h1 class="weather__temperature">8℃</h1>
        <p class="weather__condition">Windy in Moscow</p>
        <button class="change__city">Change city</button>
      </div>
      <div class="finder__form">
        <input
          type="text"
          class="city__typer"
          placeholder="Type your city here"
        />
        <button class="find__city">Find</button>
      </div>
      <div class="error">
        <p class="error__text">Ooops. Something went wrong.</p>
        <p class="error__info">Error info</p>
        <button class="error__btn">Try again</button>
      </div>
      <p class="footer__text">With ❤️ by Alsu</p>
    </div>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
